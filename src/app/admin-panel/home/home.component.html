<mat-grid-list cols="2">
  <mat-grid-tile>
    <mat-card>
      <mat-card-title>Genoms</mat-card-title>
      <div class="example-container mat-elevation-z8">
        <div class="example-header">
          <mat-form-field>
            <input matInput (keyup)="applyFilterGenoms($event.target.value)" placeholder="Filter">
          </mat-form-field>
        </div>
        <mat-table #tableGenoms [dataSource]="dataSourceGenoms" matSort #matSortGenoms="matSort">

          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
            <mat-cell *matCellDef="let element"> <a routerLink="../genom/{{element.genom_id}}"> {{element.name}}</a> </mat-cell>
          </ng-container>
      
          <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef mat-sort-header> User </mat-header-cell>
            <mat-cell *matCellDef="let element"><a routerLink="../user/{{element.user_id}}">{{element.email}}</a> </mat-cell>
          </ng-container>   
          
          <ng-container matColumnDef="time">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Time </mat-header-cell>
            <mat-cell *matCellDef="let element">   {{element.time}} </mat-cell>
          </ng-container> 
      
          <ng-container matColumnDef="date">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
            <mat-cell *matCellDef="let element">   {{element.date}} </mat-cell>
          </ng-container> 
      
          <mat-header-row *matHeaderRowDef="displayedColumnsGenoms"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumnsGenoms;"></mat-row>
  
        </mat-table>
        <mat-paginator #paginatorGenoms
            [pageSize]="5"
            [pageSizeOptions]="[5, 10, 20, 30]"
            [showFirstLastButtons]="true">
          </mat-paginator>
      </div>
  </mat-card>
 </mat-grid-tile>
  <mat-grid-tile>
    <mat-card>
      <mat-card-title>Messages</mat-card-title>
      <div class="example-container mat-elevation-z8">
        <div class="example-header">
          <mat-form-field>
            <input matInput (keyup)="applyFilterMessages($event.target.value)" placeholder="Filter">
          </mat-form-field>
        </div>
        <mat-table #tableMessages [dataSource]="dataSourceMessages" matSort #matSortMessages="matSort">

          <ng-container matColumnDef="text">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Text </mat-header-cell>
            <mat-cell *matCellDef="let element"> <a routerLink="../message/{{element.message_id}}"> {{element.text}}</a> </mat-cell>
          </ng-container>
      
          <ng-container matColumnDef="theme">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Theme </mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.theme}}</mat-cell>
          </ng-container>   
          
          <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
            <mat-cell *matCellDef="let element">   {{element.email}} </mat-cell>
          </ng-container> 
      
          <ng-container matColumnDef="date">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
            <mat-cell *matCellDef="let element">   {{element.date}} </mat-cell>
          </ng-container> 
      
          <mat-header-row *matHeaderRowDef="displayedColumnsMessages"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumnsMessages;"></mat-row>
  
        </mat-table>
        <mat-paginator #paginatorMessages
            [pageSize]="5"
            [pageSizeOptions]="[5, 10, 20, 30]"
            [showFirstLastButtons]="true">
          </mat-paginator>
      </div>
  </mat-card>
  </mat-grid-tile>
