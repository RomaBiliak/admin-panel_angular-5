<mat-card>
    <mat-card-title>Genoms</mat-card-title>
    <div class="example-container mat-elevation-z8">
      <div class="example-header">
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
      </div>
      <mat-table #table [dataSource]="dataSource" matSort>
    
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
          <mat-cell *matCellDef="let element">  <a routerLink="{{element.id_genom}}"> {{element.name}}</a> </mat-cell>
        </ng-container>
    
        <ng-container matColumnDef="email">
          <mat-header-cell *matHeaderCellDef mat-sort-header> User </mat-header-cell>
          <mat-cell *matCellDef="let element"><a routerLink="../user/{{element.user_id}}">{{element.email}}</a> </mat-cell>
        </ng-container>   
        
        <ng-container matColumnDef="time">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Time </mat-header-cell>
          <mat-cell *matCellDef="let element">   {{element.time}} </mat-cell>
        </ng-container> 
    
        <ng-container matColumnDef="date">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
          <mat-cell *matCellDef="let element">   {{element.date}} </mat-cell>
        </ng-container> 

        <ng-container matColumnDef="status">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Status </mat-header-cell>
          <mat-cell *matCellDef="let element">   {{element.status}} </mat-cell>
        </ng-container> 
    
        <ng-container matColumnDef="delete">
          <mat-header-cell *matHeaderCellDef> Delete </mat-header-cell>
          <mat-cell *matCellDef="let element">   <mat-button-toggle (click)="deleteGenom(element.id_genom)" >Видалити</mat-button-toggle> </mat-cell>
        </ng-container>
     
    
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

      </mat-table>
      <mat-paginator #paginator
          [pageSize]="20"
          [pageSizeOptions]="[10, 20, 30]"
          [showFirstLastButtons]="true">
        </mat-paginator>
    </div>
</mat-card>
