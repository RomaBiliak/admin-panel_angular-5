<mat-card>
  <mat-card-title>Users</mat-card-title>
  <div class="example-container mat-elevation-z8">
    <div class="example-header">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    </div>
    <mat-table #table [dataSource]="dataSource" matSort>
  
      <!-- Name Column -->
      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef mat-sort-header> User </mat-header-cell>
        <mat-cell *matCellDef="let element">  <a routerLink="{{element.user_id}}">{{element.email}}</a> </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.date}} </mat-cell>
      </ng-container>   
      
      <ng-container matColumnDef="country">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Country </mat-header-cell>
        <mat-cell *matCellDef="let element">   {{element.country}} </mat-cell>
      </ng-container> 
  
      <ng-container matColumnDef="city">
        <mat-header-cell *matHeaderCellDef mat-sort-header> City </mat-header-cell>
        <mat-cell *matCellDef="let element">   {{element.city}} </mat-cell>
      </ng-container> 
      <ng-container matColumnDef="http_referer">
        <mat-header-cell *matHeaderCellDef mat-sort-header> http_refererty </mat-header-cell>
        <mat-cell *matCellDef="let element">   {{element.http_referer}} </mat-cell>
      </ng-container> 
      <ng-container matColumnDef="remote_addr">
        <mat-header-cell *matHeaderCellDef mat-sort-header> remote_addr </mat-header-cell>
        <mat-cell *matCellDef="let element">   {{element.remote_addr}} </mat-cell>
      </ng-container> 
 
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

    </mat-table>
    <mat-paginator #paginator
        [pageSize]="20"
        [pageSizeOptions]="[10, 20, 30]"
        [showFirstLastButtons]="true">
      </mat-paginator>
  </div>
</mat-card>
