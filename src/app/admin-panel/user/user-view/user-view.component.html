<mat-card>
  <div  class="mat-elevation-z8" *ngIf="userData">
  <mat-card-title>{{userData.user[0].email}}</mat-card-title>

  <mat-list>
    <mat-list-item> {{userData.user[0].country}} - {{userData.user[0].city}} </mat-list-item>
    <mat-list-item> {{userData.user[0].remote_addr}} </mat-list-item>
    <mat-list-item> {{userData.user[0].http_referer}} </mat-list-item>
    <mat-list-item> {{userData.user[0].date}} </mat-list-item>
   </mat-list>
  </div>

   <div class="example-container mat-elevation-z8">
    <div class="example-header">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    </div>
    <mat-table #table [dataSource]="dataSource" matSort>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
        <mat-cell *matCellDef="let element">  <a routerLink="../../genom/{{element.genom_id}}"> {{element.name}}</a> </mat-cell>
      </ng-container> 

      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.date}} </mat-cell>
      </ng-container>   
      
  
      <ng-container matColumnDef="time">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Time </mat-header-cell>
        <mat-cell *matCellDef="let element">   {{element.time}} </mat-cell>
      </ng-container> 
      <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Status </mat-header-cell>
        <mat-cell *matCellDef="let element">   {{element.status}} </mat-cell>
      </ng-container> 
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

    </mat-table>
    <mat-paginator #paginator
        [pageSize]="10"
        [pageSizeOptions]="[10, 20, 30]"
        [showFirstLastButtons]="true">
      </mat-paginator>
  </div>

</mat-card>
