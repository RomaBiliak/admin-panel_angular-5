<mat-card>
  <mat-card-title>Users</mat-card-title>
  <div class="example-container mat-elevation-z8">
    <div class="example-header">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    </div>
    <mat-table #table [dataSource]="dataSource" matSort>
  
      <!-- Name Column -->
      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
        <mat-cell *matCellDef="let element">  <a *ngIf="element.user_id > 0" routerLink="../user/{{element.user_id}}" > {{element.email}} </a>
          <p *ngIf="element.user_id == 0" > {{element.email}} </p> </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.name}} </mat-cell>
      </ng-container>   
      
      <ng-container matColumnDef="theme">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Theme </mat-header-cell>
        <mat-cell *matCellDef="let element">   {{element.theme}} </mat-cell>
      </ng-container> 
  
      <ng-container matColumnDef="text">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Text </mat-header-cell>
        <mat-cell *matCellDef="let element">   <a routerLink="{{element.message_id}}" > {{element.text}}</a></mat-cell>
      </ng-container> 
      <ng-container matColumnDef="http_x_real_ip">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Ip </mat-header-cell>
        <mat-cell *matCellDef="let element">   {{element.http_x_real_ip}} </mat-cell>
      </ng-container> 
      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
        <mat-cell *matCellDef="let element">   {{element.date}} </mat-cell>
      </ng-container> 
 
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

    </mat-table>
    <mat-paginator #paginator
        [pageSize]="20"
        [pageSizeOptions]="[10, 20, 30]"
        [showFirstLastButtons]="true">
      </mat-paginator>
  </div>
</mat-card>
