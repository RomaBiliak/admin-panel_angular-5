<mat-grid-list cols="3" rowHeight="1:1">
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile>
        <mat-card *ngIf="!authService.isLoggedIn">
            <mat-card-title>Login</mat-card-title>
            <mat-form-field class="example-full-width">
              <input matInput [(ngModel)]="userLogin" required placeholder='Login'>
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <input matInput  type="password" [(ngModel)]="password" required placeholder='Password'>
            </mat-form-field>
            <mat-button-toggle (click)="login()">Login</mat-button-toggle>
        </mat-card>
    </mat-grid-tile>
    <mat-grid-tile></mat-grid-tile>
  </mat-grid-list>
